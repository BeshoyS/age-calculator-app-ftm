<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Age calculator app | Frontend Mentor</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="inputs">
        <form>
          <div class="inputs-container">
            <div class="input-container">
              <label class="input-label" for="day">Day</label>
              <input class="input" type="number" id="day" placeholder="DD"/>
            </div>
            <div class="input-container">
              <label class="input-label" for="month">Month</label>
              <input class="input" type="number" id="month" placeholder="MM" />
            </div>
            <div class="input-container">
              <label class="input-label" for="year">Year</label>
              <input class="input" type="number" id="year" placeholder="YYYY" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit" id="submit" class="submit-btn">
              <img class="submit-icon" src="./assets/images/icon-arrow.svg" alt="submit" />
            </button>
          </div>
        </form>
      </div>
      <div class="results">
        <p class="result">
          <span class="result-number" id="yearsCount">- -</span> years
        </p>
        <p class="result">
          <span class="result-number" id="monthsCount">- -</span> months
        </p>
        <p class="result">
          <span class="result-number" id="daysCount">- -</span> days
        </p>
      </div>
    </main>
  </body>
</html>
